<!DOCTYPE html>
<html>
<head>
  <title>Foodify â€” Contact Us</title>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 24px;
      font-weight: 700;
      color: #ff6b35;
    }

    .input-box {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #ff6b35;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      background: #ff6b35;
      padding: 12px;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .info {
      margin-top: 18px;
      color: #555;
      font-size: 14px;
      text-align: center;
    }

    .info strong {
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>

    <div class="input-box">
      <label>Your Name</label>
      <input type="text" placeholder="Enter your name">
    </div>

    <div class="input-box">
      <label>Email or Phone</label>
      <input type="text" placeholder="Email or phone number">
    </div>

    <div class="input-box">
      <label>Your Message</label>
      <textarea placeholder="Write your message here..."></textarea>
    </div>

    <button class="btn">Send Message</button>

    <div class="info">
      <p><strong>Support Email:</strong> support@foodify.com</p>
      <p><strong>Phone:</strong> +91 7999702013</p>
      <p><strong>Location:</strong> Indore, India</p>
    </div>
  </div>

</body>
</html>
